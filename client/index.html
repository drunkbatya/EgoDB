<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/index.css" />
        <title>База данных EgoDB</title>
    </head>
    <body>
        <div id="loading_cont">
            <div id="loading_div">
                <img id="loading_img" src="img/loader.gif" alt="Loading..." />
                <p style="color: red;">Выполняется загрузка..</p>
                <p style="font-size: 20px;">Пожалуйста, подождите!</p>
            </div>
        </div>
        <div class="halfWidth">
            <h1 class="title" >EgoDB</h1>
        </div>
        <button id="search_clear_btn">Очистить поиск</button>
        <label><input type="text" multiply id="search_list" list="id_list" autocomplete="off"></label>
        <button id="search_btn">Вперёд!!</button>
        <br><br>
        <button id="add_btn">Создать новый документ</button>
        <datalist id="id_list"></datalist>
        <table id="data_table">
            <tr>
                <th class="prop">Название свойства</th>
                <th>Значение</th>
            </tr>
            <tr>
                <td>Название компании</td>
                <td id="comp_name" ></td>
            </tr>
            <tr>
                <td>ИНН</td>
                <td id="comp_inn" ></td>
            </tr>
            <tr>
                <td>ОГРН</td>
                <td id="comp_ogrn" ></td>
            </tr>
            <tr>
                <td>КПП</td>
                <td id="comp_kpp" ></td>
            </tr>
            <tr>
                <td>Номер договра</td>
                <td id="dog_number"></td>
            </tr>
            <tr>
                <td>Статус договора</td>
                <td id="dog_state" ></td>
            </tr>
            <tr>
                <td>Дата договора</td>
                <td id="dog_date" ></td>
            </tr>
            <tr>
                <td>Адрес</td>
                <td id="comp_addr" ></td>
            </tr>
            <tr>
                <td>Файлы</td>
                <td id="files"></td>
            </tr>
            <tr>
                <td>Коментарий</td>
                <td id="dog_comment" >Блаааа</td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="delete_btn"></button>
                    <button id="table_edit_btn"></button>
                    <button id="stop_edit_btn"></button>
                </td>
            </tr>
        </table>
        <div id="user_info">
            <div id="egouser_name"></div>
            <button id="logout_btn">Выйти</button>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
